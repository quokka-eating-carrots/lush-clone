<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>러쉬코리아</title>

  <!-- 파비콘 -->
  <link rel="icon" href="./favicon.png" />

  <!-- reset.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Noto Sans Korean -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
 
  <!-- google icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <link rel="stylesheet" href="./css/style.scss" />
</head>
<body>
  <header>
    <div class="main-banner">
      <div class="inner">
        <a href="/">달콤한 가을 향기로 마음을 전달해 보세요</a>
      </div>
    </div>
    <div class="inner">
      <ul class="main-menu">
        <li class="item">
          <a href="/">
            <img src="./image/main_logo.png" class="logo" alt="">
          </a>
        </li>
        <li class="item">
          <div class="item__name">제품</div>
          <div class="item__contents">
            <div class="contents__menu">
              <ul class="inner">
                <li>
                  <h4>베스트</h4>
                  <ul>
                    <li>BEST 50</li>
                    <li>국내제조</li>
                    <li>네이키드</li>
                    <li>LUSH 아트페어</li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
      <div class="user-menu">
        <ul>
          <li>
            <span class="material-symbols-outlined">search</span>
          </li>
          <li>
            <span class="material-symbols-outlined">shopping_bag</span>
            <span>0</span>
          </li>
          <li>
            <span class="material-symbols-outlined">sentiment_satisfied</span>
          </li>
        </ul>
      </div>
    </div>
  </header>
  <section class="season--banner"></section>
  <section class="review"></section>
  <section class="best--item"></section>
  <section class="notice"></section>
  <section class="now--campaign"></section>
  <section class="event"></section>
  <section class="20th--event"></section>
  <section class="perfume"></section>
  <section class="the-good-hour"></section>
  <section class="pursue--value"></section>
  <footer></footer>
  <section class="fix--menu">
    <div class="lush-times"></div>
    <div class="kakao-talk"></div>
    <div class="to-up"></div>
  </section>
</body>
</html>
